<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>로그인</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">로그인</h4>
                    <form action = "{%  url 'game_app:login' %}" , method="post" >
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">사용자 이름</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="ID">
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="PW">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-4" onclick="login()">로그인</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function login() {
        var usernames = ["cbnu", "myname", "user1"];
        var passwords = ["1234", "abcd", "pass1"];

        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        var idx = usernames.indexOf(username);

        if (idx != -1 && passwords[idx] == password) {
            window.location.href= "login_success";
        } else {
            alert("Login Failed");
        }
    }
</script>
</html>
